<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Ejercicio de Pràctica</title>
</head>
<body>
    <section class="form-register">
    <form action="http://example.com/submit">
        <h4>Formulario Registro</h4>
        <label for="nombreCompleto"> Ingrese su nombre completo:</label>
        <input class="controls" type="text" name="nombres" id="nombreCompleto" placeholder="Ingrese su nombre" required pattern="[a-zA-Z]+">
        <label for="edad"> Ingrese su edad en numeros:</label>
        <input class="controls" type="number" name="edades" id="edad" placeholder="Ingrese su Edad" required pattern="[0-100]">
        <label for="correoElectronico"> Ingrese su correo electrónico:</label>
        <input class="controls" type="email" name="correo" id="correoElectronico" placeholder="Ingrese su Correo" required>
        <input class="botons" type="submit" id="botonEnviar" value="Enviar">
        <textarea name="comments" id="comentarios"></textarea>
        <p><a href="#">¿Ya tengo Cuenta?</a></p>
    </form>
    </section>
</body>
</html>
